<div *ngIf="authorized===false">
  <app-login-warning></app-login-warning>
</div>

<div *ngIf="authorized===true" class="rankings">
  <mat-form-field appearance="fill">
    <mat-label>Time Range</mat-label>
    <mat-select [(ngModel)]="selectedTimeRange" (ngModelChange)="getTopArtists();getTopTracks()">
      <mat-option *ngFor="let timeRange of timeRanges" [value]="timeRange">
        {{timeRange.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-tab-group>
    <mat-tab label="Top-Artists">
      <app-artist-listing [artists]="artists"></app-artist-listing>
    </mat-tab>
    <mat-tab label="Top-Songs">
      <app-track-listing [tracks]="tracks"></app-track-listing>
    </mat-tab>
  </mat-tab-group>
</div>
